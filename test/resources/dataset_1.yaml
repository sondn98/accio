seed: 1753027364
datasets:
  dataset:
    size: 100
    alias: dataframe
    output:
      - csv_output
    fields:
      field_1:
        alias: f1
        spec:
          type: integer
          max: 10
          min: 0
        conditions:
          - predicate: field_2 = field_3
            spec:
              type: integer
              const: 20

      field_2:
        alias: f2
        spec:
          type: text
          const: Lorem Ipsum

      field_3:
        alias: f3
        type: text
        conditions:
          - predicate: field_4 < field_6
            spec:
              type: text
              const: Lorem Ipsum
        spec:
          type: text
          allowed_values:
            - Lorem Ipsum
            - C'mon, let's go
            - Hello, world!
            - I'm Accio

      field_4:
        alias: f4
        spec:
          type: integer
          const: 123

      field_5:
        alias: f5
        spec:
          type: date
          min: 2024-01-14

      field_6:
        alias: f6
        spec:
          type: integer
          min: 100
          max: 200

outputs:
  csv_output:
    type: csv
    output_folder: /tmp/dataset
